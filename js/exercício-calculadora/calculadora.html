<!DOCTYPE html>
<!-- linguagem padrão -->
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- título da aba do navegador -->
    <title>Calculadora Simples</title>
</head>

<body>
    <form>
        <!-- Título principal do site-->
        <h1>Calculadora Simples</h1>

        <!-- a seguir os inputs relacionados aos números das operações-->
        <label for="n1">Primeiro Número</label>
        <input type="number" id="n1">
        <br><br>
        <!-- a seguir os inputs relacionados aos números das operações-->
        <label for="n2">Segundo Número</label>
        <input type="number" id="n2">
        <br><br>

        <!-- select com as opções relacionadas as operações disponíveis -->
        <label for="operacao">Operação</label>
        <select id="operacao">
            <option value="">Selecione</option>
            <option value="+">Somar</option>
            <option value="-">Subtrair</option>
            <option value="*">Multiplicar</option>
            <option value="/">Dividir</option>
        </select>

        <!-- botão que realiza a função calcular() -->
        <button type="submit" onclick="calcular()">Calcular</button>
    </form>

    <!-- início da lçogica de programação utilizando JS -->
    <script src="./scripts/scripts.js"></script>
    <!-- fim da lógica script -->
</body>
</html>
